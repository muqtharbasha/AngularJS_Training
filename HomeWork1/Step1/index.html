<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="scripts/angular/angular.js"></script>
    <script src="scripts/app/app.module.js"></script>
    <script src="scripts/catModule/controllers/catController.js"></script>
</head>

<body ng-controller="CatClicker as vm">
    <h4>{{vm.message}} </h4>
    <div>
        <img ng-src="{{vm.imgSource}}" alt="Cat" ng-click="count = count+1" class="singleCat"
         ng-init="count=0">
         <span>
           <h2><b> Count: {{count}}</b></h2>
        </span>
    </div>
</body>

</html>
