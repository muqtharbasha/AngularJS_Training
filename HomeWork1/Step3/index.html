<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>
    </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="scripts/angular/angular.js"></script>
    <script src="scripts/app/app.module.js"></script>
    <script src="scripts/catModule/controllers/catController.js"></script>
</head>

<body ng-controller="CatClicker as vm">
    <h4>{{vm.message}} </h4>
    <div>
        <ul ng-repeat="cat in vm.catsList track by $index">
            <a href="#" data-ng-click="vm.displayCatData(cat)">{{cat.catName}}</a>
        </ul>
        <div ng-if="vm.selectedCat" class="clearfix float-my-children">
            <img ng-src="{{vm.selectedCat.imageUrl}}" alt="Cat" ng-click="vm.getCatCount(vm.selectedCat.id)" class="singleCat">
            <div>
                <label class="label">Cat Name : {{vm.selectedCat.catName}}</label></br>
                <label class="label">Count: {{vm.selectedCat.count}}</label>
            </div>
        </div>
    </div>
</body>

</html>
