<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>
    </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="scripts/angular/angular.js"></script>
    <script src="scripts/app/app.module.js"></script>
    <script src="scripts/catModule/controllers/catController.js"></script>
</head>

<body ng-controller="CatClicker as vm">
    <h4>{{vm.message}} </h4>
    <div>
        <!--<img ng-src="{{vm.imgSource}}" alt="Cat" ng-click="count = count+1" class="singleCat"
         ng-init="count=0">
         <span>
            count: {{vm.count}}
        </span>
         -->
        <ul ng-repeat="catList in vm.catsList track by $index">
            <a href="#" data-ng-click="vm.displayCatData($index)">{{catList.catName}}</a>
        </ul>
        <div>
            <ul>
                <li ng-repeat="cat in vm.res track by $index">
                    <label>Cat Name : {{cat.catName}}</label>
                    <label>Count: {{cat.count}}</label>
                    <img ng-src="{{cat.imageUrl}}" alt="Cat" ng-click="vm.getCatCount(cat.id)" class="singleCat">
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
